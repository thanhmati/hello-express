version: 2.1

orbs:
    ts: hubci/tailscale@0.1
    ssh: credijusto/ssh@0.5.5

jobs:
    deploy:
        docker:
            - image: cimg/base:current
              auth:
                  username: $DOCKER_USERNAME
                  password: $DOCKER_PASSWORD
        parameters:
            auth-key:
                type: env_var_name
                default: TS_AUTHKEY
            host_url:
                type: env_var_name
                default: HOST_URL

        steps:
            - checkout
            - setup_remote_docker:
                  docker_layer_caching: true
            - run:
                  name: Build Docker image
                  command: |
                      docker build -t $DOCKER_USERNAME/hello-express-test .
            - run:
                  name: Push application Docker image
                  command: |
                      echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
                      docker push $DOCKER_USERNAME/hello-express-test
            - ts/install
            - ts/connect
            - run:
                  name: Ping to server
                  command: |
                      curl "http://100.110.248.12"
            - ssh/install-dependencies
            - ssh/ssh-add-host
            - ssh/ssh-setup
            - run:
                  name: Commands over SSH without host context
                  command: |
                      ssh -o StrictHostKeyChecking=no -T thanhdo@100.110.248.12

workflows:
    deploy-dev:
        jobs:
            - deploy:
                  context: dev
                  filters:
                      branches:
                          only:
                              - dev
    deploy-staging:
        jobs:
            - deploy:
                  context: staging
                  filters:
                      branches:
                          only:
                              - staging
    deploy-prod:
        jobs:
            - deploy:
                  context: prod
                  filters:
                      branches:
                          only:
                              - main
