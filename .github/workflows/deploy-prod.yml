name: Prod CI/CD Workflow

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    call-reusableWorkflow:
        name: run the job
        uses: ./.github/workflows/reusableWorkflow.yml
        with:
            stage: "prod"
        secrets:
            SERVER_HOST: ${{ secrets.PROD_SERVER_HOST }}
            SERVER_USERNAME: ${{ secrets.PROD_SERVER_USERNAME }}
